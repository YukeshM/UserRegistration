<div class="auth-container">
  <div class="auth-card login-card">
    <h1>Get me in.</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Email"
            required
          />
          <mat-error *ngIf="form['email']?.touched && form['email']?.invalid">
            <span *ngIf="form['email']?.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="form['email']?.errors?.['email']">
              Enter a valid email.
            </span>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            type="button"
            aria-label="Toggle password visibility"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="form['password']?.touched && form['password']?.invalid"
          >
            <span *ngIf="form['password']?.errors?.['required']">
              Password is required.
            </span>
            <span *ngIf="form['password']?.errors?.['minlength']">
              Password must be at least 6 characters long.
            </span>
            <span *ngIf="form['password']?.errors?.['pattern']">
              Password must include at least one uppercase letter, one lowercase
              letter, one number, and one special character.
            </span>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="auth-button"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <!-- Navigation to Sign Up -->
    <p class="switch-auth">
      Don't have an account? <a routerLink="/register">Sign Up</a>
    </p>
  </div>
</div>
